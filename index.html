<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signal Blocks ‚Äî BTCUSDT Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- expose inline snapshot for crawlers -->
  <link rel="alternate" type="application/json" href="#metrics-data">
</head>

<body class="bg-slate-50 text-[13px] leading-5">
  <div class="max-w-6xl mx-auto p-4 space-y-10">
    <h1 class="text-2xl font-bold">üìä Signal Blocks ‚Äî BTCUSDT (key-free)</h1>

    <!-- A -->
    <section>
      <h2 class="text-xl font-semibold">üü¶ Block A ¬∑ Price / Volatility / Trend</h2>
      <div id="cardsA" class="grid gap-4 sm:grid-cols-2 lg:grid-cols-4 mt-2"></div>
    </section>

    <!-- B -->
    <section>
      <h2 class="text-xl font-semibold">üü® Block B ¬∑ Derivatives Positioning</h2>
      <table id="tblB" class="w-full text-left bg-white rounded shadow mt-2">
        <thead class="bg-slate-100">
          <tr><th class="p-1 w-52">Metric</th><th class="p-1">Value</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- C (removed) -->
    <section>
      <h2 class="text-xl font-semibold">üü• Block C ¬∑ Liquidations</h2>
      <div class="bg-white rounded shadow p-3 mt-2 text-gray-600 italic">
        [Work in progress]
      </div>
    </section>

    <!-- D -->
    <section>
      <h2 class="text-xl font-semibold">üü™ Block D ¬∑ Sentiment</h2>
      <table id="tblD" class="w-full text-left bg-white rounded shadow mt-2">
        <thead class="bg-slate-100">
          <tr><th class="p-1">Metric</th><th class="p-1">Value</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- E -->
    <section>
      <h2 class="text-xl font-semibold">üü´ Block E ¬∑ Macro Risk Context</h2>
      <table id="tblE" class="w-full text-left bg-white rounded shadow mt-2">
        <thead class="bg-slate-100">
          <tr><th class="p-1">Metric</th><th class="p-1">Value</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <p id="status" class="text-gray-500"></p>
  </div>

  <!-- inline snapshot for crawlers -->
  <script id="metrics-data" type="application/json">
  {
    "blockA": {
      "15m":  { "ema50": null, "ema200": null, "rsi": null, "bb_width_pct": null, "atr_pct": null },
      "1h":   { "ema50": null, "ema200": null, "rsi": null, "bb_width_pct": null, "atr_pct": null },
      "4h":   { "ema50": null, "ema200": null, "rsi": null, "bb_width_pct": null, "atr_pct": null },
      "1d":   { "ema50": null, "ema200": null, "rsi": null, "bb_width_pct": null, "atr_pct": null }
    },
    "blockB": {
      "funding_z_score": null,
      "oi_pct_24h": null
    },
    "blockD": {
      "sentiment_votes_percent": null,
      "fear_and_greed": null
    },
    "blockE": {
      "total_market_cap_usd_t": null,
      "mcap_change_24h_pct": null,
      "btc_dominance_pct": null,
      "eth_dominance_pct": null
    }
  }
  </script>

  <script>
  /* CONFIG */
  const SYMBOL='BTCUSDT';
  const LIMIT=250;
  const TF={'15m':'15 m','1h':'1 h','4h':'4 h','1d':'1 d'};
  const CAD={A:60000,B:60000,D:300000,E:300000};

  /* HELPERS */
  const byId=id=>document.getElementById(id);
  const fmt=(x,p=2)=>x==null?'‚ö†Ô∏è':(+x).toFixed(p);
  function setCell(tbl,k,v){
    let tr=tbl.querySelector(`tr[data-k="${k}"]`);
    if(!tr){
      tr=document.createElement('tr');
      tr.dataset.k=k;
      tr.innerHTML=`<td class="p-1">${k}</td><td class="p-1" data-v></td>`;
      tbl.querySelector('tbody').appendChild(tr);
    }
    tr.querySelector('[data-v]').textContent=v;
  }

  /* BLOCK A */
  const wrapA=byId('cardsA');
  for(const i in TF){
    wrapA.insertAdjacentHTML('beforeend',`
      <div class="bg-white rounded shadow p-3 space-y-1">
        <h3 class="font-medium">${TF[i]}</h3>
        <div>EMA-50      <span id="${i}-ema50">‚Ä¶</span></div>
        <div>EMA-200     <span id="${i}-ema200">‚Ä¶</span></div>
        <div>RSI-14      <span id="${i}-rsi">‚Ä¶</span></div>
        <div>BB width %  <span id="${i}-bb">‚Ä¶</span></div>
        <div>ATR/Close % <span id="${i}-atr">‚Ä¶</span></div>
      </div>`);
  }
  const sma=(a,p)=>a.slice(-p).reduce((s,x)=>s+x,0)/p;
  const std=(a,p)=>{const s=a.slice(-p),m=sma(s,p);return Math.sqrt(s.reduce((t,x)=>t+(x-m)**2,0)/p);};
  const ema=(a,p)=>{if(a.length<p)return;const k=2/(p+1);let e=sma(a.slice(0,p),p);for(let j=p;j<a.length;j++)e=a[j]*k+e*(1-k);return e;};
  const rsi=(a,p)=>{if(a.length<p+1)return;let g=0,l=0;for(let j=1;j<=p;j++){const d=a[j]-a[j-1];d>=0?g+=d:l-=d;}let ag=g/p,al=l/p;for(let j=p+1;j<a.length;j++){const d=a[j]-a[j-1];ag=(ag*(p-1)+(d>0?d:0))/p;al=(al*(p-1)+(d<0?-d:0))/p;}return al===0?100:100-100/(1+ag/al);};
  const atr=(h,l,c,p)=>{if(h.length<p+1)return;const t=[];for(let j=1;j<h.length;j++)t.push(Math.max(h[j]-l[j],Math.abs(h[j]-c[j-1]),Math.abs(l[j]-c[j-1])));return sma(t.slice(-p),p);};

  async function pollA(){
    for(const i of Object.keys(TF)){
      try{
        const rows=await fetch(`https://api.binance.com/api/v3/klines?symbol=${SYMBOL}&interval=${i}&limit=${LIMIT}`).then(r=>r.json());
        const c=rows.map(r=>+r[4]),h=rows.map(r=>+r[2]),l=rows.map(r=>+r[3]),last=c.at(-1);
        byId(`${i}-ema50`).textContent=fmt(ema(c,50));
        byId(`${i}-ema200`).textContent=fmt(ema(c,200));
        byId(`${i}-rsi`).textContent=fmt(rsi(c,14),1);
        byId(`${i}-bb`).textContent=fmt(std(c,20)?((4*std(c,20)/last)*100):null);
        byId(`${i}-atr`).textContent=fmt(atr(h,l,c,14)?((atr(h,l,c,14)/last)*100):null);
      }catch{}
    }
    // update inline JSON
    const dataEl = byId('metrics-data');
    const metrics = JSON.parse(dataEl.textContent);
    // populate metrics.blockA
    for(const tf of Object.keys(metrics.blockA)){
      const m = metrics.blockA[tf];
      m.ema50 = +byId(`${tf}-ema50`).textContent || null;
      m.ema200= +byId(`${tf}-ema200`).textContent|| null;
      m.rsi   = +byId(`${tf}-rsi`).textContent   || null;
      m.bb_width_pct = +byId(`${tf}-bb`).textContent|| null;
      m.atr_pct      = +byId(`${tf}-atr`).textContent|| null;
    }
    dataEl.textContent = JSON.stringify(metrics, null, 2);
  }
  pollA(); setInterval(pollA,CAD.A);

  /* BLOCK B */
  async function pollB(){
    const tbl=byId('tblB');
    try{
      const fr=await fetch(`https://fapi.binance.com/fapi/v1/fundingRate?symbol=${SYMBOL}&limit=1000`).then(r=>r.json());
      const arr=fr.slice(-42).map(d=>+d.fundingRate),m=arr.reduce((s,x)=>s+x,0)/arr.length,sd=Math.sqrt(arr.reduce((t,x)=>t+(x-m)**2,0)/arr.length),z=sd?((arr.at(-1)-m)/sd).toFixed(2):null;
      setCell(tbl,'Funding z-score',z);
      const [oiN,oiH]=await Promise.all([
        fetch(`https://fapi.binance.com/fapi/v1/openInterest?symbol=${SYMBOL}`).then(r=>r.json()),
        fetch(`https://fapi.binance.com/futures/data/openInterestHist?symbol=${SYMBOL}&period=1h&limit=24`).then(r=>r.json())
      ]);
      const pct=(((+oiN.openInterest - +oiH[0].sumOpenInterest)/+oiH[0].sumOpenInterest)*100).toFixed(1);
      setCell(tbl,'OI %Œî (24h)',`${pct} %`);
      // update inline JSON
      const metrics=JSON.parse(byId('metrics-data').textContent);
      metrics.blockB.funding_z_score = +z;
      metrics.blockB.oi_pct_24h = +pct;
      byId('metrics-data').textContent = JSON.stringify(metrics, null, 2);
    }catch{}
  }
  pollB(); setInterval(pollB,CAD.B);

  /* BLOCK C - placeholder */

  /* BLOCK D */
  async function pollD(){
    const tbl=byId('tblD');
    try{
      const [cg,fg]=await Promise.all([
        fetch('https://api.coingecko.com/api/v3/coins/bitcoin').then(r=>r.json()),
        fetch('https://api.alternative.me/fng/?limit=1').then(r=>r.json())
      ]);
      const votes = +cg.sentiment_votes_up_percentage.toFixed(1);
      const fgLabel = fg.data[0].value_classification;
      setCell(tbl,'Sentiment votes %',votes);
      setCell(tbl,'Fear & Greed',`${fg.data[0].value} ¬∑ ${fgLabel}`);
      // update inline JSON
      const metrics=JSON.parse(byId('metrics-data').textContent);
      metrics.blockD.sentiment_votes_percent = votes;
      metrics.blockD.fear_and_greed = fgLabel;
      byId('metrics-data').textContent = JSON.stringify(metrics, null, 2);
    }catch{}
  }
  pollD(); setInterval(pollD,CAD.D);

  /* BLOCK E */
  async function pollE(){
    const tbl=byId('tblE');
    try{
      const g=await fetch('https://api.coingecko.com/api/v3/global').then(r=>r.json()).then(j=>j.data);
      const mcapT = +(g.total_market_cap.usd/1e12).toFixed(2);
      const d24 = +g.market_cap_change_percentage_24h_usd.toFixed(2);
      const btcD = +g.market_cap_percentage.btc.toFixed(2);
      const ethD = +g.market_cap_percentage.eth.toFixed(2);
      setCell(tbl,'Total Market Cap (USD T)','$'+mcapT);
      setCell(tbl,'24h MCap Œî %',''+d24+' %');
      setCell(tbl,'BTC dominance %',''+btcD+' %');
      setCell(tbl,'ETH dominance %',''+ethD+' %');
      // update inline JSON
      const metrics=JSON.parse(byId('metrics-data').textContent);
      metrics.blockE.total_market_cap_usd_t = mcapT;
      metrics.blockE.mcap_change_24h_pct    = d24;
      metrics.blockE.btc_dominance_pct      = btcD;
      metrics.blockE.eth_dominance_pct      = ethD;
      byId('metrics-data').textContent = JSON.stringify(metrics, null, 2);
    }catch{}
  }
  pollE(); setInterval(pollE,CAD.E);

  /* status clock */
  setInterval(()=>byId('status').textContent='Last refresh '+new Date().toLocaleTimeString(),1000);
  </script>
</body>
</html>
